<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard Gestionale</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --gold:#FFD700;
  --silver:#C0C0C0;
  --green:#32CD32;
  --dark:#0A0E17;
  --card:#121827;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Roboto,Arial,sans-serif}
body{background:var(--dark);color:#fff;min-height:100vh}

/* HEADER */
.header{
  padding:20px;
  text-align:center;
  background:rgba(10,14,23,.9);
  border-bottom:1px solid rgba(255,215,0,.2)
}
.main-title{
  font-size:26px;
  background:linear-gradient(to right,var(--gold),var(--silver));
  -webkit-background-clip:text;
  color:transparent
}
.subtitle{font-size:14px;color:var(--silver)}

/* GRID */
.container{padding:15px 15px 90px}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px
}
.card{
  position:relative;
  padding:20px;
  min-height:140px;
  border-radius:16px;
  text-align:center;
  background:linear-gradient(145deg,#121827,#0A0E17);
  border:1px solid rgba(255,215,0,.15);
  transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease;
  cursor:pointer;
  user-select:none;
  outline:none;
}
.card:hover{
  transform:translateY(-8px) scale(1.03);
  border-color:var(--gold);
  box-shadow:0 15px 30px rgba(255,215,0,.15)
}
.card:active{
  transform:translateY(-4px) scale(1.01);
}
.card:focus-visible{
  border-color:var(--gold);
  box-shadow:0 0 0 3px rgba(255,215,0,.18), 0 15px 30px rgba(255,215,0,.12);
}

.card i{font-size:32px;color:var(--gold);margin-bottom:10px;transition:transform .25s ease}
.card:hover i{transform:scale(1.08)}
.card h3{font-size:16px;margin-bottom:6px;letter-spacing:.06em}
.card p{font-size:12px;color:rgba(255,255,255,.7)}
.badge{
  position:absolute;
  top:10px;
  right:10px;
  background:var(--green);
  font-size:10px;
  padding:3px 6px;
  border-radius:10px
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;left:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  background:rgba(10,14,23,.95);
  border-top:1px solid rgba(255,215,0,.2);
  padding:12px
}
.footer button{
  background:none;
  border:none;
  color:#fff;
  font-size:12px;
  display:flex;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
  padding:6px 10px;
  border-radius:12px;
}
.footer button:focus-visible{
  outline:2px solid rgba(255,215,0,.5);
  outline-offset:2px;
}
.footer i{font-size:20px;color:var(--silver)}
.footer .active i{color:var(--gold)}
</style>
</head>

<body>

<header class="header">
  <h1 class="main-title">GESTIONALE</h1>
  <p class="subtitle">Metodo operativo • dalla disciplina al risultato</p>
</header>

<main class="container">
  <section class="cards" id="cards">

    <div class="card" data-programma="acquisizione" role="button" tabindex="0" aria-label="Apri Acquisizione">
      <i class="fas fa-download"></i>
      <h3>ACQUISIZIONE</h3>
      <p>Base del sistema</p>
    </div>

    <div class="card" data-programma="promozione" role="button" tabindex="0" aria-label="Apri Promozione">
      <i class="fas fa-bullhorn"></i>
      <h3>PROMOZIONE</h3>
      <p>Visibilità & marketing</p>
    </div>

    <div class="card" data-programma="lead" role="button" tabindex="0" aria-label="Apri Lead">
      <i class="fas fa-funnel-dollar"></i>
      <h3>LEAD</h3>
      <p>Domanda reale</p>
    </div>

    <div class="card" data-programma="metodo" role="button" tabindex="0" aria-label="Apri Metodo Follow-up">
      <i class="fas fa-medal"></i>
      <h3>METODO</h3>
      <p>Sacrificio • costanza • risultato</p>
      <span class="badge">FOLLOW-UP</span>
    </div>

  </section>
</main>

<footer class="footer" id="footer">
  <button class="active" data-tab="home"><i class="fas fa-home"></i>Home</button>
  <button data-tab="stats"><i class="fas fa-chart-bar"></i>Stats</button>
  <button data-tab="nuovo"><i class="fas fa-plus-circle" style="color:var(--gold)"></i>Nuovo</button>
  <button data-tab="task"><i class="fas fa-tasks"></i>Task</button>
  <button data-tab="setup"><i class="fas fa-cog"></i>Setup</button>
</footer>

<script>
const PROGRAMMI = {
  acquisizione: "https://josephsocialmedia2-spec.github.io/acquisizione/",
  promozione: "https://josephsocialmedia2-spec.github.io/promozione/",
  lead: "https://josephsocialmedia2-spec.github.io/lead/",
  metodo: "https://josephsocialmedia2-spec.github.io/gestionale/followup/"
};

function apri(nome){
  const url = PROGRAMMI[nome];
  if(!url){
    alert("Programma non ancora collegato");
    return;
  }
  // Sicuro con _blank (niente accesso a window.opener)
  window.open(url, "_blank", "noopener,noreferrer");
}

// Click sulle card (delegation)
document.getElementById("cards").addEventListener("click", (e) => {
  const card = e.target.closest(".card");
  if(!card) return;
  apri(card.dataset.programma);
});

// Tastiera: Enter / Space
document.getElementById("cards").addEventListener("keydown", (e) => {
  const card = e.target.closest(".card");
  if(!card) return;
  if(e.key === "Enter" || e.key === " "){
    e.preventDefault();
    apri(card.dataset.programma);
  }
});

// Footer active state (solo UI)
document.getElementById("footer").addEventListener("click", (e) => {
  const btn = e.target.closest("button");
  if(!btn) return;
  document.querySelectorAll("#footer button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
});
</script>

</body>
</html>
