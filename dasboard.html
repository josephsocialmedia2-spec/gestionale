<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Gestionale</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --gold:#FFD700;
  --silver:#C0C0C0;
  --green:#32CD32;
  --dark:#0A0E17;
  --card:#121827;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Roboto,Arial,sans-serif}
body{background:var(--dark);color:#fff;min-height:100vh}

/* HEADER */
.header{
  padding:20px;
  text-align:center;
  background:rgba(10,14,23,.9);
  border-bottom:1px solid rgba(255,215,0,.2)
}
.main-title{
  font-size:26px;
  background:linear-gradient(to right,var(--gold),var(--silver));
  -webkit-background-clip:text;
  color:transparent
}
.subtitle{font-size:14px;color:var(--silver)}

/* GRID */
.container{padding:15px 15px 90px}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px
}
.card{
  position:relative;
  padding:20px;
  min-height:140px;
  border-radius:16px;
  text-align:center;
  background:linear-gradient(145deg,#121827,#0A0E17);
  border:1px solid rgba(255,215,0,.15);
  transition:.3s;
  cursor:pointer;
}
.card:hover{
  transform:translateY(-8px) scale(1.03);
  border-color:var(--gold);
  box-shadow:0 15px 30px rgba(255,215,0,.15)
}
.card i{font-size:32px;color:var(--gold);margin-bottom:10px}
.card h3{font-size:16px;margin-bottom:6px;letter-spacing:.06em}
.card p{font-size:12px;color:rgba(255,255,255,.7)}
.badge{
  position:absolute;
  top:10px;
  right:10px;
  background:var(--green);
  font-size:10px;
  padding:3px 6px;
  border-radius:10px
}
</style>
</head>

<body>

<header class="header">
  <h1 class="main-title">GESTIONALE</h1>
  <p class="subtitle">Metodo operativo • dalla disciplina al risultato</p>
</header>

<main class="container">
<section class="cards">

  <!-- ACQUISIZIONE -->
  <div class="card" onclick="apri('acquisizione')">
    <i class="fas fa-download"></i>
    <h3>ACQUISIZIONE</h3>
    <p>Base del sistema</p>
  </div>

  <!-- PROMOZIONE -->
  <div class="card" onclick="apri('promozione')">
    <i class="fas fa-bullhorn"></i>
    <h3>PROMOZIONE</h3>
    <p>Visibilità & marketing</p>
  </div>

  <!-- LEAD -->
  <div class="card" onclick="apri('lead')">
    <i class="fas fa-funnel-dollar"></i>
    <h3>LEAD</h3>
    <p>Domanda reale</p>
  </div>

  <!-- METODO / FOLLOW-UP -->
  <div class="card" onclick="apri('metodo')">
    <i class="fas fa-medal"></i>
    <h3>METODO</h3>
    <p>Sacrificio • costanza • risultato</p>
    <span class="badge">FOLLOW-UP</span>
  </div>

</section>
</main>

<footer class="footer">
  <button class="active"><i class="fas fa-home"></i>Home</button>
  <button><i class="fas fa-chart-bar"></i>Stats</button>
  <button><i class="fas fa-plus-circle" style="color:var(--gold)"></i>Nuovo</button>
  <button><i class="fas fa-tasks"></i>Task</button>
  <button><i class="fas fa-cog"></i>Setup</button>
</footer>

<script>
const PROGRAMMI = {
  acquisizione: "https://josephsocialmedia2-spec.github.io/acquisizione/",
  promozione: "https://josephsocialmedia2-spec.github.io/promozione/",
  lead: "https://josephsocialmedia2-spec.github.io/lead/",
  metodo: "https://josephsocialmedia2-spec.github.io/gestionale/followup/"
};

function apri(nome){
  const url = PROGRAMMI[nome];
  if(!url){
    alert("Programma non ancora collegato");
    return;
  }
  window.open(url,"_blank","noopener,noreferrer");
}
</script>

</body>
</html>
